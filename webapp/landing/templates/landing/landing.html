{% extends 'landing/base.html' %}
{% block content %}
<main role="main" class="container">
    <div class="row row-cols-1 row-cols-lg-4 row-cols-sm-2 justify-content-center">
        <div class="mb-4 col-6 px-0">
            <div class="card p-2 border-0 shadow rounded tileLanding" id="phoneCard">
                <div class="row no-gutters">
                    <div class="col-md-4 p-0 d-flex justify-content-center">
                        <a class="btn btn-outline-primary my-2 my-sm-0"
                               href="#" target="_blank">
                                <i class="fas fa-phone fa-3x"></i></a>
                    </div>
                    <div class="col-md-8 p-0 align-self-center">
                        <div class="card-body p-0">
                            <h6 class="card-title m-0">(+57)(4) 412 - 9395</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-4 col-6 px-0 mx-2">
            <div class="card h-100 dropdown border-0 shadow rounded tileLanding" href="#" id="navbarDropdownMenuLink" role="button"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="card-img-top">
                    <div class="d-flex justify-content-center pt-2">
                        <i class="fas fa-home fa-7x"></i>
                    </div>
                </div>
                <div class="card-text text-center pb-2 pt-2">
                    <h5>Conócenos</h5>
                </div>
            </div>
            <div class="dropdown-menu w-100 shadow-sm border-0 rounded tileLanding" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'about-us' %}">¿Quiénes Somos?</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'location' %}">Punto de Venta</a>
            </div>
        </div>
        <div class="mb-4 col-6 px-0 mx-2" id="mainMenu">
            <div class="card h-100 border-0 shadow rounded tileLanding">
                <div class="d-flex justify-content-center pt-2">
                    <i class="fas fa-th fa-7x"></i>
                </div>
                <div class="card-text text-center pb-2 pt-2">
                    <h5>Catálogo</h5>
                    <a class="stretched-link text-decoration-none" href="{% url 'catalog' %}"></a>
                </div>
            </div>
        </div>
        <div class="mb-4 col-6 px-0 mx-2" id="mainMenu">
            <div class="card h-100 border-0 shadow rounded tileLanding">
                <div class="d-flex justify-content-center pt-2">
                    <i class="fas fa-dollar-sign fa-7x"></i>
                </div>
                <div class="card-text text-center pb-2 pt-2">
                    <h5>Cotiza</h5>
                    <a class="stretched-link text-decoration-none" href="{% url 'pricing' %}"></a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
