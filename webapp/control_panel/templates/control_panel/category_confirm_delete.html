{% extends 'control_panel/control_panel.html' %}
{% block control_panel %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Borrar Categoría</legend>
                <h2>Está seguro que desea eliminar la categoría: {{ category.name }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Si, Eliminar</button>
                <a class="btn btn-outline-secondary" href="{% url 'categories' %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
